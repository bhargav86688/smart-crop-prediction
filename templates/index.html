<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            color: green;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input[type=number], input[type=submit] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            background-color: green;
            color: white;
            cursor: pointer;
        }
        .result-box {
            background: #e6ffe6;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>

<h2 align="center">AgriSmart: Your Smart Farming Companion</h2>

<form action="/predict" method="post">
    <label>Nitrogen (N):</label>
    <input type="number" name="N" step="any" required value="{{ request.form.N or '' }}">

    <label>Phosphorus (P):</label>
    <input type="number" name="P" step="any" required value="{{ request.form.P or '' }}">

    <label>Potassium (K):</label>
    <input type="number" name="K" step="any" required value="{{ request.form.K or '' }}">

    <label>Temperature (Â°C):</label>
    <input type="number" name="temperature" step="any" required value="{{ request.form.temperature or '' }}">

    <label>Humidity (%):</label>
    <input type="number" name="humidity" step="any" required value="{{ request.form.humidity or '' }}">

    <label>Ph Level:</label>
    <input type="number" name="ph" step="any" required value="{{ request.form.ph or '' }}">

    <label>Rainfall (mm):</label>
    <input type="number" name="rainfall" step="any" required value="{{ request.form.rainfall or '' }}">

    <input type="submit" value="Predict Crop Type">
</form>

{% if prediction_text %}
    <div class="result-box">
        <h3 align="center">{{ prediction_text | safe }}</h3>
    </div>
{% endif %}

</body>
</html>
